<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reserva - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-container">
        <h2>Reserva</h2>
        <form id="reservaForm">
            <div class="form-group">
                <label for="nome">Nome para a reserva</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error" id="error-nome">Por favor, insira o nome.</span>
            </div>
    
            <div class="form-group">
                <label for="telefone">Telefone para contato</label>
                <input type="tel" id="telefone" name="telefone" required>
                <span class="error" id="error-telefone">Por favor, insira o telefone.</span>
            </div>
    
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" name="data" required>
                <span class="error" id="error-data">Por favor, insira a data.</span>
            </div>
    
            <div class="form-group">
                <label for="hora">Hora</label>
                <input type="time" id="hora" name="hora" required>
                <span class="error" id="error-hora">Por favor, insira a hora.</span>
            </div>
    
            <div class="form-group">
                <label for="pessoas">Quantas pessoas</label>
                <input type="number" id="pessoas" name="pessoas" min="1" required>
                <span class="error" id="error-pessoas">Por favor, insira o número de pessoas.</span>
            </div>
    
            <div class="form-group">
                <label for="observacoes">Observações</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>
    
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</html>
